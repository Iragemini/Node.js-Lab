<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange rate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./assets/styles/bootstrap.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="card mb-3 mt-5">
                <h6 class="card-header">Официальный курс белорусского рубля по отношению к иностранным валютам,
                    устанавливаемый Национальным банком Республики Беларусь ежедневно, на <span id="date"></span>
                </h6>
                <div class="card-body d-flex">
                    <div class="card">
                        <div class="card-body d-flex flex-row justify-content-between align-items-center">
                            <div class="form-group">
                                <fieldset disabled="">
                                    <input class="form-control" id="disabledInput" type="text"
                                        placeholder="Белорусский рубль" disabled="">
                                </fieldset>
                            </div>
                            <div class="form-group d-flex">
                                <i class="fas fa-exchange-alt"></i>
                            </div>
                            <div class="form-group">
                                <select class="form-select" id="currencyList">
                                    <option selected disabled value=''>Выберите валюту</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-body d-flex flex-row justify-content-between align-items-center">
                            <div class="form-group">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="BYN" placeholder="BYN" disabled>
                                    <label for="BYN">BYN</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="result" placeholder="">
                                    <label for="result" id="resultLabel"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted d-flex justify-content-between align-items-center">
                    <span class="card-body d-flex justify-content-start align-items-center">
                        <a href="mailto:iragemini@gmail.com" class="p-2 footer__link">
                            <i class="far fa-envelope-open"></i>
                        </a>
                        <a href="mailto:iragemini@gmail.com" class="footer__link">
                            iragemini@gmail.com
                        </a>
                    </span>
                    <span class="card-body d-flex justify-content-center align-items-center">
                        <a href="tel:+375297452600" class="p-2 footer__link">
                            <i class="fas fa-mobile-alt"></i>
                        </a>
                        <a href="tel:+375297452600" class="footer__link">
                            +375 29 745 26 00
                        </a>
                    </span>
                    <span class="card-body d-flex justify-content-end align-items-center">
                        <a href="https://github.com/Iragemini" class="p-2 footer__link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://github.com/Iragemini" class="footer__link" target="blank">
                            Iragemini
                        </a>
                    </span>

                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
